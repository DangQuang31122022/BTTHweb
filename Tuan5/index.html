<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
    <title>tuan 5</title>
</head>
<body>
    <div class="GUI">
        <div class="header">
            <nav class="header__navbar">
                <img src="image/Image 1710.png" alt="">
                <ul class="header__navbar-list">
                    <li class="header__navbar-item">Home</li>
                    <li class="header__navbar-item">Promotions</li>
                    <li class="header__navbar-item">Best-sellers</li>
                    <li class="header__navbar-item">New releases</li>
                    <li class="header__navbar-item">Support</li>
                </ul>
            </nav>
            <div class="header__searchbar">

                <div class="header__searchbar-">
                    <img src="" alt="">
                    <img src="" alt="">
                    <img src="image/Avatar 758.png" alt="">
                </div>
            </div>
        </div>
        <div class="content">
            <div class="content__title">
                <p>Home / Category/ Product title</p>
                <h1>Product title</h1>
                <div class="content__title-end">
                    <div class="content__title-end-rate">

                    <div class="content__title-end-btn">

            <div class="content__image">

                    <img src="image/Image 1705.png" alt="">

                <div class="content__image-second">
                    <img src="image/Image 1708.png" alt="">

        </div>
