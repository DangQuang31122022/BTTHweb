<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai 15</title>
</head>
<body>
    <h1>Contact us</h1>
    <!--Form contact us-->
    <fieldset>
        <legend>Your message</legend>
            <table>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" name="email" id="email"></td>
                </tr>
                <tr>
                    <td align="center left">Message:</td>
                    <td><textarea name="message" id="message" cols="30" rows="10"></textarea></td>
                </tr>
            </table>
    </fieldset>
    <fieldset>
        <legend>How you found us</legend>
            <table>
                <tr>
                    <td>How did you hear us</td>
                    <td><select name="select" id="select">
                        <option value="Google">Google</option>
                        <option value="Facebook">Facebook</option>
                        <option value="Twitter">Twitter</option>
                    </select></tr>
                </tr>
                <tr>
                    <td>newsletter</td>
                    <td><input type="checkbox" name="checkbox" id="checkbox">Ensure this box is checked if you would like to receive email updates</td>
                </tr>
            </table>
    </fieldset>
    <input type="submit" value="Submit">
</body>
</html>
