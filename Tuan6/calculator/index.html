<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <style>
        .calculator {
            display: flex;
            flex-direction: column;
            width: 40%;
        }
        .calculator__header-result {
            
        }
        .calculator__body {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }
        .button {
            padding: 10px 15px;
        }
        .text {
            width: 99%;
        }
    </style>
</head>
<body>
    <script>
        function addToInput(value) {
            document.getElementById('input').value += value;
        }
        function clearI() {
            document.getElementById('input').value = ' ';
        }
        function calc() {
            var input = document.getElementById('input').value;
            var result = eval(input);
            document.getElementById('input').value = result;
        }
        const result = document.querySelector('.calculator__header-result');

    </script>
    <div class="calculator">
        <div class="calculator__header">
            <input type="text" class="text" id="input">
        </div>
        <div class="calculator__body">
            <button class="button" onclick="addToInput('7')">7</button>
            <button class="button" onclick="addToInput('8')">8</button>
            <button class="button" onclick="addToInput('9')">9</button>
            <button class="clear button" onclick="clearI()">AC</button>
            <button class="button" onclick="addToInput('4')">4</button>
            <button class="button" onclick="addToInput('5')">5</button>
            <button class="button" onclick="addToInput('6')">6</button>
            <button class="add button" onclick="addToInput('+')">+</button>
            <button class="button" onclick="addToInput('1')">1</button>
            <button class="button" onclick="addToInput('2')">2</button>
            <button class="button" onclick="addToInput('3')">3</button>
            <button class="substract button" onclick="addToInput('-')">-</button>
            <button class="mul button" onclick="addToInput('*')">*</button>
            <button class="button" onclick="addToInput('0')">0</button>
            <button class="divide button" onclick="addToInput('/')">/</button>
            <button class="cal button" onclick="calc()">=</button>
        </div>
    </div>
</body>
</html>
